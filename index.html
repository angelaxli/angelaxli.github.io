<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angela Li</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Space Mono', monospace;
            line-height: 1.6;
            color: #fff;
            background-color: #000;
            cursor: default;
            height: 100vh;
            overflow-x: hidden;
            transition: background-color 1.5s ease, color 1.5s ease;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        
        .header-left {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .header-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .header-right {
            display: flex;
            align-items: center;
        }
        
        .arrow-icon {
            width: 40px;
            height: 40px;
            border: 1px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease, border-color 1.5s ease;
        }
        
        .arrow-icon:hover {
            background-color: #fff;
            color: #000;
            transform: rotate(45deg);
        }
        
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .main-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .name-display {
            font-size: 10vw;
            line-height: 0.9;
            font-weight: normal;
            letter-spacing: -0.02em;
        }
        
        .year {
            position: absolute;
            top: 20%;
            right: 10%;
            font-size: 3vw;
            font-weight: normal;
            letter-spacing: 0.05em;
            transform: rotate(10deg);
            opacity: 0.8;
        }
        
        .categories {
            margin-top: 5vh;
            margin-left: 3vw;
            display: flex;
            flex-direction: column;
        }
        
        .category-item {
            display: flex;
            margin-bottom: 0.5rem;
            font-size: 14px;
            color: #999;
            transition: color 1.5s ease;
        }
        
        .category-number {
            width: 40px;
            opacity: 0.5;
        }
        
        #animation-container {
            position: absolute;
            bottom: 0;
            right: 10%;
            width: 200px;
            height: 400px;
            z-index: 10;
        }
        
        #stick-figure {
            position: absolute;
            bottom: 50px;
            left: 60px;
            width: 80px;
            height: 120px;
            z-index: 15;
            transition: transform 0.3s ease;
        }
        
        #ladder {
            position: absolute;
            bottom: 50px;
            left: 100px;
            width: 60px;
            height: 300px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 5;
        }
        
        #ceiling {
            position: absolute;
            top: 20%;
            right: 0;
            width: 0;
            height: 5px;
            background-color: #fff;
            z-index: 3;
            transition: width 1.5s ease, background-color 1.5s ease;
            transform: translateY(50px);
        }
        
        #light-fixture {
            position: absolute;
            top: 20%;
            right: 20%;
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 3;
            transform: translateY(55px);
        }
        
        .light-glow {
            filter: drop-shadow(0 0 15px rgba(255, 255, 100, 0.9));
        }
        
        #light-bulb {
            position: absolute;
            top: 20%;
            right: 20%;
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 4;
            transform: translateY(55px);
        }
        
        body.light-theme #ceiling {
            background-color: #000;
        }
        
        footer {
            padding: 1rem 0;
            border-top: 1px solid #333;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            transition: border-color 1.5s ease;
        }
        
        .footer-name {
            text-transform: uppercase;
        }
        
        .footer-website {
            text-align: center;
        }
        
        .footer-email {
            text-align: right;
        }
        
        .cursor-dot {
            width: 5px;
            height: 5px;
            background-color: #fff;
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            z-index: 999;
            transition: transform 0.1s, background-color 1.5s ease;
        }
        
        .cursor-circle {
            width: 25px;
            height: 25px;
            border: 1px solid #fff;
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            z-index: 999;
            transition: transform 0.15s ease-out, border-color 1.5s ease;
        }
        
        @media (min-width: 1024px) {
            .cursor-dot, .cursor-circle {
                display: block;
            }
            body {
                cursor: none;
            }
            a, .arrow-icon {
                cursor: none;
            }
        }
        
        a {
            color: inherit;
            text-decoration: none;
        }
        
        .hidden {
            opacity: 0;
            transform: translateY(20px);
        }
        
        .fade-in {
            animation: fadeInUp 0.8s ease forwards;
        }
        
        /* Light theme styles (applied after animation) */
        body.light-theme {
            background-color: #fff;
            color: #000;
        }
        
        body.light-theme .arrow-icon {
            border-color: #000;
        }
        
        body.light-theme .arrow-icon:hover {
            background-color: #000;
            color: #fff;
        }
        
        body.light-theme .category-item {
            color: #666;
        }
        
        body.light-theme footer {
            border-top-color: #eee;
        }
        
        body.light-theme .cursor-dot {
            background-color: #000;
        }
        
        body.light-theme .cursor-circle {
            border-color: #000;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .header-center {
                display: none;
            }
            
            .categories {
                margin-top: 3vh;
            }
            
            #animation-container {
                width: 150px;
                right: 5%;
            }
            
            #stick-figure {
                width: 60px;
                height: 90px;
                left: 45px;
            }
            
            #ladder {
                width: 40px;
                left: 75px;
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="cursor-circle" id="cursor-circle"></div>

    <div class="container">
        <header>
            <div class="header-left">Computer Science</div>
            <div class="header-center">Portfolio</div>
            <div class="header-right">
                <a href="#projects" class="arrow-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </a>
            </div>
        </header>

        <main>
            <div class="main-content">
                <h1 class="name-display hidden">Angela<br>Li</h1>
                <div class="year hidden">2025</div>
                
                <div class="categories hidden">
                    <div class="category-item">
                        <div class="category-number">01.</div>
                        <div class="category-name">CS Projects</div>
                    </div>
                    <div class="category-item">
                        <div class="category-number">02.</div>
                        <div class="category-name">Research</div>
                    </div>
                    <div class="category-item">
                        <div class="category-number">03.</div>
                        <div class="category-name">Poetry</div>
                    </div>
                    <div class="category-item">
                        <div class="category-number">04.</div>
                        <div class="category-name">About</div>
                    </div>
                </div>
                
                <!-- Light setup at the top of the page -->
                <div id="light-setup">
                    <!-- Ceiling element -->
                    <div id="ceiling"></div>
                    
                    <!-- Light Fixture -->
                    <svg id="light-fixture" viewBox="0 0 40 40" width="40" height="40" xmlns="http://www.w3.org/2000/svg">
                        <!-- Cord -->
                        <line x1="20" y1="0" x2="20" y2="15" stroke="white" stroke-width="1.5" />
                        
                        <!-- Light holder -->
                        <path d="M12,15 C12,10 28,10 28,15 L28,25 C28,30 12,30 12,25 Z" stroke="white" stroke-width="1.5" fill="none" />
                    </svg>
                    
                    <!-- Light Bulb (separate SVG for glow effect) -->
                    <svg id="light-bulb" viewBox="0 0 26 40" width="26" height="40" xmlns="http://www.w3.org/2000/svg">
                        <!-- Base -->
                        <rect x="8" y="30" width="10" height="5" stroke="white" stroke-width="1.5" fill="none" />
                        
                        <!-- Connector -->
                        <path d="M10,30 L10,25 L16,25 L16,30" stroke="white" stroke-width="1.5" fill="none" />
                        
                        <!-- Bulb -->
                        <ellipse cx="13" cy="18" rx="10" ry="12" stroke="white" stroke-width="1.5" fill="none" />
                        
                        <!-- Filament -->
                        <path d="M13,25 C13,25 13,15 13,15 C13,15 10,18 16,18" stroke="white" stroke-width="1" fill="none" />
                    </svg>
                </div>
                
                <div id="animation-container">
                    <!-- Ladder SVG -->
                    <svg id="ladder" viewBox="0 0 60 300" xmlns="http://www.w3.org/2000/svg">
                        <!-- Left rail -->
                        <line x1="10" y1="10" x2="10" y2="290" stroke="white" stroke-width="2" />
                        
                        <!-- Right rail -->
                        <line x1="50" y1="10" x2="50" y2="290" stroke="white" stroke-width="2" />
                        
                        <!-- Rungs (steps) -->
                        <line x1="10" y1="40" x2="50" y2="40" stroke="white" stroke-width="2" />
                        <line x1="10" y1="70" x2="50" y2="70" stroke="white" stroke-width="2" />
                        <line x1="10" y1="100" x2="50" y2="100" stroke="white" stroke-width="2" />
                        <line x1="10" y1="130" x2="50" y2="130" stroke="white" stroke-width="2" />
                        <line x1="10" y1="160" x2="50" y2="160" stroke="white" stroke-width="2" />
                        <line x1="10" y1="190" x2="50" y2="190" stroke="white" stroke-width="2" />
                        <line x1="10" y1="220" x2="50" y2="220" stroke="white" stroke-width="2" />
                        <line x1="10" y1="250" x2="50" y2="250" stroke="white" stroke-width="2" />
                    </svg>
                    
                    <!-- Stick Figure -->
                    <svg id="stick-figure" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
                        <!-- Head -->
                        <circle cx="50" cy="30" r="15" stroke="white" stroke-width="2" fill="none" class="head" />
                        
                        <!-- Body -->
                        <line x1="50" y1="45" x2="50" y2="90" stroke="white" stroke-width="2" class="body-line" />
                        
                        <!-- Arms -->
                        <line x1="50" y1="60" x2="30" y2="70" stroke="white" stroke-width="2" class="left-arm" />
                        <line x1="50" y1="60" x2="70" y2="50" stroke="white" stroke-width="2" class="right-arm" />
                        
                        <!-- Legs -->
                        <line x1="50" y1="90" x2="35" y2="130" stroke="white" stroke-width="2" class="left-leg" />
                        <line x1="50" y1="90" x2="65" y2="130" stroke="white" stroke-width="2" class="right-leg" />
                    </svg>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-name">Angela Li</div>
            <div class="footer-website">github.com/angelali</div>
            <div class="footer-email">angela.li@email.com</div>
        </footer>
    </div>

    <script>
        // Animation on load
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.hidden');
            
            setTimeout(() => {
                elements.forEach((el, index) => {
                    setTimeout(() => {
                        el.classList.add('fade-in');
                    }, index * 200);
                });
            }, 300);
            
            // Start stick figure animation sequence after page loads
            setTimeout(() => {
                startAnimation();
            }, 1500);
        });
        
        // Custom cursor
        const cursorDot = document.getElementById('cursor-dot');
        const cursorCircle = document.getElementById('cursor-circle');
        
        window.addEventListener('mousemove', e => {
            cursorDot.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
            cursorCircle.style.transform = `translate(${e.clientX - 12}px, ${e.clientY - 12}px)`;
        });
        
        // Interactive elements cursor effect
        document.querySelectorAll('a, .arrow-icon').forEach(el => {
            el.addEventListener('mouseenter', (event) => {
                cursorCircle.style.transform = `translate(${event.clientX - 12}px, ${event.clientY - 12}px) scale(1.5)`;
            });
            
            el.addEventListener('mouseleave', (event) => {
                cursorCircle.style.transform = `translate(${event.clientX - 12}px, ${event.clientY - 12}px) scale(1)`;
            });
        });
        
        // Theme changing function
        function changeToLightTheme() {
            document.body.classList.add('light-theme');
            
            // Update SVG elements' stroke color
            document.querySelectorAll('#stick-figure line, #stick-figure circle').forEach(el => {
                el.setAttribute('stroke', 'black');
            });
            
            document.querySelectorAll('#ladder line').forEach(el => {
                el.setAttribute('stroke', 'black');
            });
            
            document.querySelectorAll('#light-fixture line, #light-fixture path, #light-bulb rect, #light-bulb path, #light-bulb ellipse').forEach(el => {
                el.setAttribute('stroke', 'black');
            });
        }
        
        // Stick Figure Animation Sequence
        function startAnimation() {
            const stickFigure = document.getElementById('stick-figure');
            const ladder = document.getElementById('ladder');
            const lightFixture = document.getElementById('light-fixture');
            const lightBulb = document.getElementById('light-bulb');
            const rightArm = document.querySelector('.right-arm');
            const leftArm = document.querySelector('.left-arm');
            
            // Define climbing steps globally
            const climbingSteps = [
                { y: 50, leftLeg: -10, rightLeg: 10, leftArm: -5, rightArm: 10 },   // Starting position
                { y: 80, leftLeg: 0, rightLeg: 0, leftArm: -15, rightArm: 15 },     // First step up
                { y: 110, leftLeg: -10, rightLeg: 10, leftArm: -5, rightArm: 10 },  // Second step
                { y: 140, leftLeg: 0, rightLeg: 0, leftArm: -15, rightArm: 15 },    // Third step
                { y: 170, leftLeg: -10, rightLeg: 10, leftArm: -5, rightArm: 10 },  // Fourth step
                { y: 200, leftLeg: 0, rightLeg: 0, leftArm: -15, rightArm: 15 },    // Fifth step
                { y: 230, leftLeg: -10, rightLeg: 10, leftArm: -15, rightArm: 15 }  // Top position
            ];
            
            // Make ladder and light fixtures visible after initial wave
            setTimeout(() => {
                ladder.style.opacity = '1';
                
                // Show the ceiling first
                const ceiling = document.getElementById('ceiling');
                ceiling.style.width = '40%';
                
                // Then show the light fixture
                setTimeout(() => {
                    lightFixture.style.opacity = '1';
                    lightBulb.style.opacity = '1';
                }, 700);
            }, 3500);  // After the waving is done
            
            // Wave animation
            function wave() {
                // Store original values
                const originalX2 = 70;
                const originalY2 = 50;
                
                // Wave animation using keyframes
                let waveTime = 0;
                const waveInterval = setInterval(() => {
                    waveTime += 0.1;
                    
                    // Wave motion
                    const waveY = originalY2 - 15 * Math.sin(waveTime * 5);
                    rightArm.setAttribute('x2', originalX2);
                    rightArm.setAttribute('y2', waveY);
                    
                    if (waveTime >= 3) {  // Wave for 3 seconds
                        clearInterval(waveInterval);
                        // Reset arm position
                        rightArm.setAttribute('x2', originalX2);
                        rightArm.setAttribute('y2', originalY2);
                        
                        // Start climbing animation after waving
                        climbLadder();
                    }
                }, 100);
            }
            
            // Function to climb the ladder
            function climbLadder() {
                // Starting positions
                let climbStep = 0;  // Step counter
                
                // Climb animation
                function climb() {
                    if (climbStep >= climbingSteps.length) {
                        // Reached the top, time to screw in the light bulb
                        screwInLightBulb();
                        return;
                    }
                    
                    // Get current step
                    const step = climbingSteps[climbStep];
                    
                    // Move the entire figure up
                    stickFigure.style.transform = `translateY(-${step.y}px)`;
                    
                    // Adjust limbs for climbing pose
                    document.querySelector('.left-leg').setAttribute('x2', 35 + step.leftLeg);
                    document.querySelector('.right-leg').setAttribute('x2', 65 + step.rightLeg);
                    document.querySelector('.left-arm').setAttribute('x2', 30 + step.leftArm);
                    document.querySelector('.right-arm').setAttribute('x2', 70 + step.rightArm);
                    
                    // Next step
                    climbStep++;
                    
                    // Continue climbing after delay
                    setTimeout(climb, 600);
                }
                
                // Start climbing
                climb();
            }
            
            // Function to screw in the light bulb
            function screwInLightBulb() {
                // Position stick figure close to the light
                stickFigure.style.transform = `translateY(-230px) translateX(100px)`;
                
                // Move arms to reaching up position
                leftArm.setAttribute('x2', '40');
                leftArm.setAttribute('y2', '20');
                rightArm.setAttribute('x2', '60');
                rightArm.setAttribute('y2', '20');
                
                // Animation for screwing in the bulb
                let rotations = 0;
                let screwAngle = 0;
                
                const screwInterval = setInterval(() => {
                    // Rotate the figure slightly to simulate screwing motion
                    screwAngle = (screwAngle + 15) % 30;
                    const wiggle = screwAngle - 15;
                    
                    stickFigure.style.transform = `translateY(-230px) translateX(100px) rotate(${wiggle}deg)`;
                    
                    rotations++;
                    
                    if (rotations >= 12) {  // 3 complete rotations (12 * 15deg = 180deg)
                        clearInterval(screwInterval);
                        
                        // Light up the bulb
                        lightBulb.classList.add('light-glow');
                        
                        // Change theme after a short delay
                        setTimeout(() => {
                            changeToLightTheme();
                            
                            // Climb back down after lighting
                            setTimeout(climbDown, 1000);
                        }, 500);
                    }
                }, 150);
            }
            
            // Function to climb down the ladder
            function climbDown() {
                // Reset arm positions before climbing down
                leftArm.setAttribute('x2', '30');
                leftArm.setAttribute('y2', '70');
                rightArm.setAttribute('x2', '70');
                rightArm.setAttribute('y2', '50');
                
                // Create steps for climbing down (reverse of climbing up)
                const descendingSteps = [...climbingSteps].reverse();
                descendingSteps.push({ y: 0, leftLeg: 0, rightLeg: 0, leftArm: 0, rightArm: 0 }); // Final ground position
                
                // Starting from the top position
                let climbStep = 0;
                
                // Move figure back to ladder position
                stickFigure.style.transform = `translateY(-230px)`;
                
                // Climb down animation
                function descendStep() {
                    if (climbStep >= descendingSteps.length) {
                        // Reached the bottom, reset to normal pose
                        resetToNormalPose();
                        return;
                    }
                    
                    // Get current step
                    const step = descendingSteps[climbStep];
                    
                    // Move the entire figure down
                    stickFigure.style.transform = `translateY(-${step.y}px)`;
                    
                    // Adjust limbs for climbing pose
                    document.querySelector('.left-leg').setAttribute('x2', 35 + step.leftLeg);
                    document.querySelector('.right-leg').setAttribute('x2', 65 + step.rightLeg);
                    document.querySelector('.left-arm').setAttribute('x2', 30 + step.leftArm);
                    document.querySelector('.right-arm').setAttribute('x2', 70 + step.rightArm);
                    
                    // Next step
                    climbStep++;
                    
                    // Continue descending after delay
                    setTimeout(descendStep, 600);
                }
                
                // Start descending
                descendStep();
            }
            
            // Reset to normal standing pose
            function resetToNormalPose() {
                // Hide ladder after a short delay but keep the ceiling and light
                setTimeout(() => {
                    ladder.style.opacity = '0';
                }, 1000);
                
                // Reset limb positions
                document.querySelector('.left-leg').setAttribute('x2', '35');
                document.querySelector('.right-leg').setAttribute('x2', '65');
                document.querySelector('.left-arm').setAttribute('x2', '30');
                document.querySelector('.right-arm').setAttribute('x2', '70');
                document.querySelector('.right-arm').setAttribute('y2', '50');
                
                // Reset transform
                stickFigure.style.transform = 'translateY(0)';
            }
            
            // Start with a wave
            wave();
        }
    </script>
</body>
</html>
