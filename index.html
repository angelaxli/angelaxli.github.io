
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angela Li</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Space Mono', monospace;
            line-height: 1.6;
            color: #fff;
            background-color: #000;
            cursor: default;
            min-height: 100vh; 
            overflow-x: hidden;
            transition: background-color 1.5s ease, color 1.5s ease;
            display: flex; 
            flex-direction: column; 
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%; 
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        
        .header-left {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .header-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .header-right {
            display: flex;
            align-items: center;
        }
        
        .arrow-icon {
            width: 40px;
            height: 40px;
            border: 1px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease, border-color 1.5s ease;
        }
        
        .arrow-icon:hover {
            background-color: #fff;
            color: #000;
            transform: rotate(45deg);
        }
        
        main {
            flex: 1; 
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; 
        }
        
        .main-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .name-display {
            font-size: 10vw;
            line-height: 0.9;
            font-weight: normal;
            letter-spacing: -0.02em;
        }
        
        .year { /* This element's position will influence the animation */
            position: absolute;
            top: 20%;
            right: 10%;
            font-size: 3vw;
            font-weight: normal;
            letter-spacing: 0.05em;
            transform: rotate(10deg);
            opacity: 0.8;
            /* background-color: rgba(255,0,0,0.2); */ /* For visual debugging */
        }
        
        .categories {
            margin-top: 5vh;
            margin-left: 3vw;
            display: flex;
            flex-direction: column;
        }
        
        .category-item {
            display: flex;
            margin-bottom: 0.5rem;
            font-size: 14px;
            color: #999;
            transition: color 1.5s ease;
        }
        
        .category-number {
            width: 40px;
            opacity: 0.5;
        }

        #light-setup { 
            position: absolute; 
            bottom: 0; 
            right: 10%; 
            width: 200px; 
            height: 400px; 
            pointer-events: none; 
            z-index: 2; 
            /* border: 1px solid yellow; */
        }

        #ceiling {
            position: absolute; 
            top: 50px; 
            left: 50%; 
            transform: translateX(-50%);
            width: 0; 
            height: 5px;
            background-color: #fff;
            z-index: 3;
            transition: width 1.5s ease, background-color 1.5s ease, top 0.3s ease;
        }
        
        #light-fixture { 
            position: absolute;
            top: 55px; 
            left: 50%; 
            transform: translateX(-50%); 
            opacity: 0;
            transition: all 0.5s ease; 
            z-index: 4; 
            width: 40px; 
            height: 40px; 
            /* border: 1px solid cyan; */
        }
        
        .light-glow {
            filter: drop-shadow(0 0 20px rgba(255, 255, 100, 0.9));
        }
        .light-glow .bulb-shape { 
            fill: rgba(255, 255, 100, 0.7);
            stroke: #FFFF64; 
        }
        
        body.light-theme #ceiling {
            background-color: #000;
        }
        body.light-theme #light-fixture line,
        body.light-theme #light-fixture path,
        body.light-theme #light-fixture ellipse {
            stroke: #000;
        }
        body.light-theme .light-glow .bulb-shape {
             fill: rgba(50, 50, 0, 0.7); 
             stroke: #323200;
        }
        
        #animation-container { 
            position: absolute;
            bottom: 0;
            right: 10%;
            width: 200px;
            height: 400px;
            z-index: 10; 
            /* border: 1px dotted blue; */
        }
        
        #stick-figure {
            position: absolute;
            bottom: 50px; 
            left: 60px;   
            width: 80px; 
            height: 120px; 
            z-index: 15; 
            transition: transform 0.5s ease-out; 
            /* border: 1px dotted green; */
        }
        
        #ladder {
            position: absolute;
            bottom: 50px; 
            left: 100px;  
            width: 60px; 
            height: 300px; 
            opacity: 0;
            transition: opacity 0.5s ease, height 0.3s ease;
            z-index: 5; 
            /* border: 1px dotted orange; */
        }
        
        footer {
            padding: 1rem 0;
            border-top: 1px solid #333;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            transition: border-color 1.5s ease;
            width: 100%; 
            max-width: 1400px; 
            margin: 0 auto; 
            padding-left: 2rem; 
            padding-right: 2rem; 
        }
        
        .footer-name {
            text-transform: uppercase;
        }
        
        .footer-website {
            text-align: center;
        }
        
        .footer-email {
            text-align: right;
        }
        
        .cursor-dot {
            width: 5px;
            height: 5px;
            background-color: #fff;
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            z-index: 999;
            transition: transform 0.1s, background-color 1.5s ease;
        }
        
        .cursor-circle {
            width: 25px;
            height: 25px;
            border: 1px solid #fff;
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            z-index: 999;
            transition: transform 0.15s ease-out, border-color 1.5s ease, background-color 0.2s ease;
        }
        
        @media (min-width: 1024px) {
            .cursor-dot, .cursor-circle {
                display: block;
            }
            body {
                cursor: none;
            }
            a, .arrow-icon {
                cursor: none;
            }
        }
        
        a {
            color: inherit;
            text-decoration: none;
        }
        
        .hidden {
            opacity: 0;
            transform: translateY(20px);
        }
        
        .fade-in {
            animation: fadeInUp 0.8s ease forwards;
        }
        
        body.light-theme {
            background-color: #fff;
            color: #000;
        }
        
        body.light-theme .arrow-icon {
            border-color: #000;
        }
        
        body.light-theme .arrow-icon:hover {
            background-color: #000;
            color: #fff;
        }
        
        body.light-theme .category-item {
            color: #666;
        }
        
        body.light-theme footer {
            border-top-color: #eee;
        }
        
        body.light-theme .cursor-dot {
            background-color: #000;
        }
        
        body.light-theme .cursor-circle {
            border-color: #000;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .header-center {
                display: none;
            }
            .categories {
                margin-top: 3vh;
            }
            #animation-container, #light-setup { 
                width: 150px;
                height: 300px; 
                right: 5%;
            }
            #stick-figure {
                width: 60px;
                height: 90px;
                left: 45px; 
                bottom: 30px;
            }
            #ladder {
                width: 40px;
                left: 75px; 
                height: 220px; 
                bottom: 30px;
            }
            .name-display {
                font-size: 15vw;
            }
            .year {
                font-size: 5vw;
                top: 15%; /* Adjust for smaller screens if needed */
            }
        }
    </style>
</head>

    <script>
        // Global parameters for animation, updated on resize
        let climbTopY_global = 0; 
        let stickFigureTranslateXOnLadder_global = 0; 
        let dynamicClimbingSteps = [];

        // DOM Elements
        let stickFigure, ladder, lightFixture, ceiling, rightArm, leftArm, leftLeg, rightLeg, animationContainer, lightSetup, yearElement;

        function cacheElements() {
            stickFigure = document.getElementById('stick-figure');
            ladder = document.getElementById('ladder');
            lightFixture = document.getElementById('light-fixture');
            ceiling = document.getElementById('ceiling');
            animationContainer = document.getElementById('animation-container');
            lightSetup = document.getElementById('light-setup'); 
            yearElement = document.querySelector('.year'); 
            if (stickFigure) {
                rightArm = stickFigure.querySelector('.right-arm');
                leftArm = stickFigure.querySelector('.left-arm');
                leftLeg = stickFigure.querySelector('.left-leg');
                rightLeg = stickFigure.querySelector('.right-leg');
            }
        }

        function getElementHeight(element, numericFallbackValue) {
            if (!element) {
                console.warn(`[AnimationDebug] getElementHeight: Element is null/undefined. Returning fallback: ${numericFallbackValue}`);
                return numericFallbackValue || 0;
            }
            let height = element.getBoundingClientRect().height;
            if (height && !isNaN(height) && height > 0) { // Check for valid positive number
                return height;
            }

            console.warn(`[AnimationDebug] getBoundingClientRect().height for ${element.id || element.className} is ${height}. Trying offsetHeight.`);
            height = element.offsetHeight;
            if (height && !isNaN(height) && height > 0) {
                return height;
            }
            
            console.warn(`[AnimationDebug] offsetHeight for ${element.id || element.className} is ${height}. Trying getComputedStyle.`);
            height = parseFloat(getComputedStyle(element).height);
            if (height && !isNaN(height) && height > 0) {
                return height;
            }

            console.warn(`[AnimationDebug] CSS height for ${element.id || element.className} is also ${height}. Using provided numeric fallback: ${numericFallbackValue}`);
            return numericFallbackValue || 0;
        }


        function updateAnimationParameters() {
            console.log("[AnimationDebug] --- Updating animation parameters START ---");
            if (!animationContainer || !stickFigure || !ladder || !lightFixture || !ceiling || !lightSetup || !yearElement) {
                console.warn("[AnimationDebug] updateAnimationParameters: Critical elements null, attempting to re-cache.");
                cacheElements();
                 if (!animationContainer || !stickFigure || !ladder || !lightFixture || !ceiling || !lightSetup || !yearElement) {
                    console.error("[AnimationDebug] updateAnimationParameters: Critical elements STILL null after re-cache. Aborting update.");
                    return; 
                 }
            }

            const animContainerHeight = getElementHeight(animationContainer, 400); // Fallback to CSS defined height
            const animContainerRect = animationContainer.getBoundingClientRect(); 
            console.log(`[AnimationDebug] animContainerHeight: ${animContainerHeight}px, animContainerViewportTop: ${animContainerRect.top}px`);
            if (animContainerHeight === 0) {
                console.warn("[AnimationDebug] animContainerHeight is 0.");
            }

            // --- Positioning based on ".year" element ---
            const yearRect = yearElement.getBoundingClientRect();
            const yearElementHeight = getElementHeight(yearElement, 30); // Provide a numeric fallback for year element
            const yearBottom_viewport = yearRect.bottom; 
            console.log(`[AnimationDebug] Year Element: viewportTop=${yearRect.top}px, height=${yearElementHeight}px, viewportBottom=${yearBottom_viewport}px`);

            const targetCeilingTop_viewport = yearBottom_viewport + (yearElementHeight * 0.08);
            console.log(`[AnimationDebug] Target Ceiling Top (Viewport): ${targetCeilingTop_viewport}px`);

            const lightSetupViewportTop = animContainerRect.top; 
            let finalCeilingTop_relativeToLightSetup = targetCeilingTop_viewport - lightSetupViewportTop;
            console.log(`[AnimationDebug] Light Setup Viewport Top: ${lightSetupViewportTop}px`);
            
            const minCeilingTopRel = animContainerHeight * 0.05; 
            const maxCeilingTopRel = animContainerHeight * 0.50; 
            if (finalCeilingTop_relativeToLightSetup < minCeilingTopRel || isNaN(finalCeilingTop_relativeToLightSetup)) {
                console.warn(`[AnimationDebug] Calculated ceiling top (${finalCeilingTop_relativeToLightSetup}px) too high or NaN. Clamping to ${minCeilingTopRel}px.`);
                finalCeilingTop_relativeToLightSetup = minCeilingTopRel;
            } else if (finalCeilingTop_relativeToLightSetup > maxCeilingTopRel) {
                console.warn(`[AnimationDebug] Calculated ceiling top (${finalCeilingTop_relativeToLightSetup}px) too low. Clamping to ${maxCeilingTopRel}px.`);
                finalCeilingTop_relativeToLightSetup = maxCeilingTopRel;
            }
            ceiling.style.top = finalCeilingTop_relativeToLightSetup + 'px';
            console.log(`[AnimationDebug] Ceiling: finalTop_relativeToLightSetup=${finalCeilingTop_relativeToLightSetup}px`);

            // --- Light Fixture Positioning ---
            const lightFixtureElementHeight = getElementHeight(lightFixture, 40); // Numeric fallback
            let finalLightFixtureTopCssValue = finalCeilingTop_relativeToLightSetup + 5; 
            lightFixture.style.top = finalLightFixtureTopCssValue + 'px';
            console.log(`[AnimationDebug] Light Fixture: elementHeight=${lightFixtureElementHeight}px, finalTopCssValue=${finalLightFixtureTopCssValue}px`);
            
            // --- Ladder Height & Positioning ---
            const ladderCssBottom = parseFloat(getComputedStyle(ladder).bottom); 
            const lightFixtureBottom_relativeToLightSetup = finalLightFixtureTopCssValue + lightFixtureElementHeight;
            const gapBelowLightFixture = animContainerHeight * 0.05; 
            
            let ladderTopTarget_relativeToLightSetup = lightFixtureBottom_relativeToLightSetup + gapBelowLightFixture;
            
            let newLadderHeightCalculated = (animContainerHeight - ladderCssBottom) - ladderTopTarget_relativeToLightSetup;
            newLadderHeightCalculated = Math.max(animContainerHeight * 0.2, newLadderHeightCalculated); 
            ladder.style.height = newLadderHeightCalculated + 'px';
            const ladderElementHeight = getElementHeight(ladder, newLadderHeightCalculated); // Use calculated height as fallback
            console.log(`[AnimationDebug] Ladder: cssBottom=${ladderCssBottom}px, newCalculatedHeight=${newLadderHeightCalculated}px, actualElementHeight=${ladderElementHeight}px`);

            // --- Ceiling Width Extension ---
            const lightSetupRect = lightSetup.getBoundingClientRect(); 
            const ceilingStartGlobalX = lightSetupRect.left + (lightSetup.offsetWidth / 2); 
            const viewportWidth = document.documentElement.clientWidth;
            ceiling.dataset.targetWidth = Math.max(0, viewportWidth - ceilingStartGlobalX) + 'px';

            // --- Stick Figure X Translation to Ladder ---
            if (ladder.offsetLeft !== undefined && stickFigure.offsetLeft !== undefined && ladder.offsetWidth !== undefined && stickFigure.offsetWidth !== undefined) {
                 stickFigureTranslateXOnLadder_global = (ladder.offsetLeft + ladder.offsetWidth / 2) - (stickFigure.offsetLeft + stickFigure.offsetWidth / 2);
            } else {
                const defaultLadderLeft = parseFloat(getComputedStyle(ladder).left) || 100;
                const defaultLadderWidth = parseFloat(getComputedStyle(ladder).width) || 60;
                const defaultStickFigureLeft = parseFloat(getComputedStyle(stickFigure).left) || 60;
                const defaultStickFigureWidth = parseFloat(getComputedStyle(stickFigure).width) || 80;
                stickFigureTranslateXOnLadder_global = (defaultLadderLeft + defaultLadderWidth / 2) - (defaultStickFigureLeft + defaultStickFigureWidth / 2);
            }
            
            // --- 6. Recalculate climbTopY_global for stick figure's HANDS to reach BOTTOM of light fixture ---
            const sfCssBottom = parseFloat(getComputedStyle(stickFigure).bottom); 
            const sfHeight = getElementHeight(stickFigure, 120); // Numeric fallback
            console.log(`[AnimationDebug] Stick Figure: cssBottom=${sfCssBottom}px, sfHeight=${sfHeight}px`);
            
            if (sfHeight === 0 || isNaN(sfHeight) || lightFixtureElementHeight === 0 || isNaN(lightFixtureElementHeight)) {
                console.error("[AnimationDebug] Stick figure or Light fixture height is 0 or NaN. Setting climbTopY to 0.");
                climbTopY_global = 0; 
            } else {
                const sfHandsOffsetYFactor = 60 / 150; 
                const sfHandsOffsetFromSFTop_px = sfHeight * sfHandsOffsetYFactor;

                const sfInitialTopEdge_from_AC_Top = animContainerHeight - sfCssBottom - sfHeight;
                const sfInitialHands_from_AC_Top = sfInitialTopEdge_from_AC_Top + sfHandsOffsetFromSFTop_px;
                console.log(`[AnimationDebug] Stick Figure Initial Y: topEdgeFromACTop=${sfInitialTopEdge_from_AC_Top}px, handsFromACTop=${sfInitialHands_from_AC_Top}px`);
                
                const lfTargetBottom_from_AC_Top = finalLightFixtureTopCssValue + lightFixtureElementHeight;
                console.log(`[AnimationDebug] Light Fixture Target Y (Bottom): bottomFromACTop=${lfTargetBottom_from_AC_Top}px`);

                climbTopY_global = sfInitialHands_from_AC_Top - lfTargetBottom_from_AC_Top;
                climbTopY_global = Math.max(0, climbTopY_global); 
            }
            console.log(`[AnimationDebug] FINAL climbTopY_global: ${climbTopY_global}px`);

            // --- 7. Update dynamicClimbingSteps y-values based on climbTopY_global ---
            const baseStepYPercentages = [0, 0.125, 0.25, 0.375, 0.5, 0.625, 0.75, 0.875, 1]; 
            dynamicClimbingSteps = baseStepYPercentages.map((p, index) => ({
                y: climbTopY_global * p, 
                lL: (index % 2 !== 0 && climbTopY_global > 10) ? -5 : 0, 
                rL: (index % 2 !== 0 && climbTopY_global > 10) ? 5 : 0,
                lA: (index % 2 !== 0 && climbTopY_global > 10) ? -2 : 0,
                rA: (index % 2 !== 0 && climbTopY_global > 10) ? 2 : 0
            }));

            if (dynamicClimbingSteps.length > 0) {
                dynamicClimbingSteps[0] = { y: 0, lL: 0, rL: 0, lA: 0, rA: 0 }; 
            } else { 
                dynamicClimbingSteps.push({ y: 0, lL: 0, rL: 0, lA: 0, rA: 0 });
            }
            
            if (climbTopY_global < 5 || isNaN(climbTopY_global)) { 
                dynamicClimbingSteps = [{ y: 0, lL: 0, rL: 0, lA: 0, rA: 0 }];
                console.log("[AnimationDebug] Climb distance very small or NaN, setting to no climb steps.");
            }
            console.log("[AnimationDebug] --- Parameter update finished ---");
        }

        window.onload = () => {
            console.log("[AnimationDebug] window.onload fired.");
            cacheElements(); 

            const elementsToFadeIn = document.querySelectorAll('.hidden');
            setTimeout(() => { 
                elementsToFadeIn.forEach((el, index) => {
                    setTimeout(() => {
                        el.classList.add('fade-in');
                    }, index * 200);
                });
            }, 300); 
            
            requestAnimationFrame(() => { 
                updateAnimationParameters(); 
                window.addEventListener('resize', () => {
                    requestAnimationFrame(updateAnimationParameters); 
                });

                setTimeout(() => { 
                    if (stickFigure && ladder && lightFixture && ceiling) { 
                        startAnimation();
                    } else {
                        console.error("[AnimationDebug] Crucial elements missing before starting animation.");
                    }
                }, 1200); 
            });
        };
        
        const cursorDot = document.getElementById('cursor-dot');
        const cursorCircle = document.getElementById('cursor-circle');
        if (window.matchMedia("(min-width: 1024px)").matches) {
            window.addEventListener('mousemove', e => {
                cursorDot.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
                cursorCircle.style.transform = `translate(${e.clientX - 12}px, ${e.clientY - 12}px)`;
            });
            document.querySelectorAll('a, .arrow-icon').forEach(el => {
                el.addEventListener('mouseenter', (event) => {
                    cursorCircle.style.transform = `translate(${event.clientX - 12}px, ${event.clientY - 12}px) scale(1.5)`;
                    cursorCircle.style.backgroundColor = 'rgba(255,255,255,0.2)';
                });
                el.addEventListener('mouseleave', (event) => {
                    cursorCircle.style.transform = `translate(${event.clientX - 12}px, ${event.clientY - 12}px) scale(1)`;
                    cursorCircle.style.backgroundColor = 'transparent';
                });
            });
        } else {
            if(cursorDot) cursorDot.style.display = 'none';
            if(cursorCircle) cursorCircle.style.display = 'none';
        }
        
        function changeToLightTheme() {
            document.body.classList.add('light-theme');
            document.querySelectorAll('#stick-figure line, #stick-figure circle, #ladder line, #light-fixture line, #light-fixture path, #light-fixture ellipse').forEach(el => {
                if (!el.classList.contains('bulb-shape')) {
                    el.setAttribute('stroke', 'black');
                }
            });
        }
        
        function startAnimation() {
            if (!stickFigure || !ladder || !lightFixture || !ceiling || !rightArm || !leftArm || !leftLeg || !rightLeg) {
                console.error("[AnimationDebug] startAnimation: Cannot start, critical elements are null.");
                return;
            }
            let currentClimbStep = 0;
            console.log("[AnimationDebug] Starting animation sequence. climbTopY_global:", climbTopY_global, "Num steps:", dynamicClimbingSteps.length);

            function animateLimbs(step) {
                if (!step) { console.warn("[AnimationDebug] animateLimbs: step is undefined."); return; }
                leftLeg.setAttribute('x2', 35 + step.lL);
                rightLeg.setAttribute('x2', 65 + step.rL);
                leftArm.setAttribute('x2', 30 + step.lA);
                rightArm.setAttribute('y2', 50); 
                rightArm.setAttribute('x2', 70 + step.rA);
            }
            
            function wave() {
                const originalX2 = 70; 
                const originalY2 = 50; 
                let waveTime = 0;
                const waveDuration = 2000; 
                const intervalTime = 50;  
                
                const waveInterval = setInterval(() => {
                    waveTime += intervalTime;
                    const waveY = originalY2 - 15 * Math.sin((waveTime / waveDuration) * Math.PI * 4); 
                    rightArm.setAttribute('x2', originalX2);
                    rightArm.setAttribute('y2', waveY);
                    
                    if (waveTime >= waveDuration) {
                        clearInterval(waveInterval);
                        rightArm.setAttribute('x2', originalX2); 
                        rightArm.setAttribute('y2', originalY2);
                        moveToLadderAndPrepareClimb(); 
                    }
                }, intervalTime);
            }

            function moveToLadderAndPrepareClimb() {
                stickFigure.style.transform = `translateX(${stickFigureTranslateXOnLadder_global || 0}px)`;
                setTimeout(() => { 
                    ladder.style.opacity = '1';
                    ceiling.style.width = ceiling.dataset.targetWidth || '80px'; 
                    setTimeout(() => { 
                        lightFixture.style.opacity = '1';
                        setTimeout(climbLadder, 500); 
                    }, 700); 
                }, 500); 
            }
            
            function climbLadder() {
                if (!dynamicClimbingSteps || dynamicClimbingSteps.length === 0) {
                    console.warn("[AnimationDebug] No climbing steps. Proceeding to screwInLightBulb().");
                    screwInLightBulb(); 
                    return;
                }
                if (dynamicClimbingSteps.length === 1 && dynamicClimbingSteps[0].y === 0 && currentClimbStep === 0) {
                     console.log("[AnimationDebug] No climb needed. Proceeding to screwInLightBulb().");
                     screwInLightBulb();
                     return;
                }

                if (currentClimbStep >= dynamicClimbingSteps.length) {
                    screwInLightBulb(); 
                    return;
                }
                
                const step = dynamicClimbingSteps[currentClimbStep];
                if (!step || step.y === undefined || isNaN(step.y)) { 
                     console.error(`[AnimationDebug] Climbing: Step ${currentClimbStep} is invalid or y is NaN:`, step);
                     currentClimbStep++; 
                     setTimeout(climbLadder, 400); 
                     return;
                }
                console.log(`[AnimationDebug] Climbing step ${currentClimbStep}: translateY(-${step.y}px).`);
                stickFigure.style.transform = `translateX(${stickFigureTranslateXOnLadder_global || 0}px) translateY(-${step.y}px)`;
                animateLimbs(step); 
                
                currentClimbStep++;
                setTimeout(climbLadder, 400); 
            }
            
            function screwInLightBulb() {
                leftArm.setAttribute('x2', '45'); 
                leftArm.setAttribute('y2', '30'); 
                rightArm.setAttribute('x2', '55'); 
                rightArm.setAttribute('y2', '30');
                
                let rotations = 0;
                const screwDuration = 1500; 
                const intervalTime = 100;
                let screwAngle = 0;

                const screwInterval = setInterval(() => {
                    screwAngle = (rotations % 2 === 0) ? 5 : -5; 
                    stickFigure.style.transform = `translateX(${stickFigureTranslateXOnLadder_global || 0}px) translateY(-${climbTopY_global || 0}px) rotate(${screwAngle}deg)`;
                    rotations++;
                    
                    if ((rotations * intervalTime) >= screwDuration) {
                        clearInterval(screwInterval);
                        stickFigure.style.transform = `translateX(${stickFigureTranslateXOnLadder_global || 0}px) translateY(-${climbTopY_global || 0}px)`; 
                        lightFixture.classList.add('light-glow'); 
                        setTimeout(() => { 
                            changeToLightTheme();
                            setTimeout(prepareClimbDown, 1000); 
                        }, 500);
                    }
                }, intervalTime);
            }

            function prepareClimbDown() {
                 if (!dynamicClimbingSteps || dynamicClimbingSteps.length === 0) {
                    resetToNormalPose(); return; 
                }
                animateLimbs(dynamicClimbingSteps[dynamicClimbingSteps.length-1]); 
                currentClimbStep = dynamicClimbingSteps.length - 2; 
                climbDown();
            }
            
            function climbDown() {
                if (!dynamicClimbingSteps || currentClimbStep < 0 || dynamicClimbingSteps.length === 0) {
                    resetToNormalPose(); 
                    return;
                }
                
                const step = dynamicClimbingSteps[currentClimbStep];
                 if (!step || step.y === undefined || isNaN(step.y)) { 
                     console.error(`[AnimationDebug] Climbing Down: Step ${currentClimbStep} is invalid or y is NaN:`, step);
                     resetToNormalPose(); 
                     return;
                }
                stickFigure.style.transform = `translateX(${stickFigureTranslateXOnLadder_global || 0}px) translateY(-${step.y}px)`;
                animateLimbs(step);
                
                currentClimbStep--;
                setTimeout(climbDown, 400);
            }
            
            function resetToNormalPose() {
                stickFigure.style.transform = 'translateX(0px) translateY(0px)';
                leftLeg.setAttribute('x2', '35');
                rightLeg.setAttribute('x2', '65');
                leftArm.setAttribute('x2', '30');
                leftArm.setAttribute('y2', '70'); 
                rightArm.setAttribute('x2', '70');
                rightArm.setAttribute('y2', '50'); 
                
                setTimeout(() => { 
                    ladder.style.opacity = '0';
                }, 1000);
            }
            
            wave(); 
        }
    </script>
